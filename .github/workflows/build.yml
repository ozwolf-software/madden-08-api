name: dotnet package

on:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write
  
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build artifacts
        run: dotnet build --configuration release
      - name: Test with dotnet
        run: dotnet test --logger trx --results-directory "TestResults"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-results
          path: TestResults
      - name: Upload library DLL
        uses: actions/upload-artifact@v4
        with:
            name: Madden08.API.dll
            path: Madden08.API/bin/Release/net8.0/Madden08.API.dll
      - name: Upload library dependency DLL
        uses: actions/upload-artifact@v4
        with:
          name: tdbaccess.dll
          path: Madden08.API/bin/Release/net8.0/tdbaccess.dll
  generate-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dotnet Setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x
      - run: dotnet tool update -g docfx
      - run: docfx Madden08.API/docfx.json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Madden08.API/_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4